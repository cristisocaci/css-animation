<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"
    ></script>

    <title>Cool animation</title>
  </head>
  <body>
    <div class="animation">
      <div class="scene">
        <div class="floor">
          <!-- <div class="ball-shadow"></div> -->

          <div class="object-shadow shadow-pos-1"></div>
          <div class="object-shadow shadow-pos-2"></div>
          <div class="object-shadow shadow-pos-3"></div>
          <div class="object-shadow shadow-pos-4"></div>
          <div class="object-shadow shadow-pos-5"></div>
          <div class="object-shadow shadow-pos-6"></div>
        </div>
        <!-- <div class="ball"></div> -->

        <div class="object object-back pos-1"></div>
        <div class="object object-back pos-2"></div>
        <div class="object object-back pos-3"></div>
        <div class="object object-back pos-4"></div>
        <div class="object object-back pos-5"></div>
        <div class="object object-back pos-6"></div>

        <div class="object bg pos-1"></div>
        <div class="object bg pos-2"></div>
        <div class="object bg pos-3"></div>
        <div class="object bg pos-4"></div>
        <div class="object bg pos-5"></div>
        <div class="object bg pos-6"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
